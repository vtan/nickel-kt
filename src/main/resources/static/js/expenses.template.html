<div class="page-header">
  <h1>Expenses</h1>
</div>

<select ng-model="$ctrl.selectedYearMonth"
        ng-change="$ctrl.yearMonthSelected()"
        class="form-control">
  <option ng-repeat="yearMonth in $ctrl.yearMonths" value="{{yearMonth}}">{{yearMonth}}</option>
</select>

<table class="table table-condensed table-hover">
  <tr>
    <th>Date</th>
    <th>Amount</th>
    <th>Category</th>
    <th>Description</th>
  </tr>
  <tr ng-repeat="expense in $ctrl.expensesInSelectedYearMonth">
    <td>{{expense.date}}</td>
    <td>{{expense.amount}}</td>
    <td>{{expense.category}}</td>
    <td>{{expense.description}}</td>
  </tr>
</table>
