<div class="page-header">
  <h1>Expenses</h1>
</div>

<select ng-model="$ctrl.selectedYearMonth"
        ng-change="$ctrl.selectYearMonth()"
        class="form-control">
  <option ng-repeat="yearMonth in $ctrl.yearMonths" value="{{yearMonth}}">{{yearMonth}}</option>
</select>

<table class="table table-condensed table-hover">
  <tr>
    <th>Date</th>
    <th>Category</th>
    <th>Description</th>
    <th class="text-right">Amount</th>
    <th class="text-right">Delete</th>
    <th/>
  </tr>
  <tr ng-repeat="expense in $ctrl.expensesInSelectedYearMonth">
    <td>{{expense.date}}</td>
    <td>{{expense.category}}</td>
    <td>{{expense.description}}</td>
    <td class="text-right">{{expense.amount}}</td>
    <td class="text-right">
      <button ng-click="$ctrl.deleteExpense(expense.id)" type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </td>
  </tr>
</table>
