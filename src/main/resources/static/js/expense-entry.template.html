<div class="page-header">
  <h1>New expense</h1>
</div>

<form ng-submit="$ctrl.createExpense()" class="form-horizontal">
  <div class="form-group">
    <label for="newExpenseDate" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
      <input ng-model="$ctrl.input.date" id="newExpenseDate" type="date" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="newExpenseAmounts" class="col-sm-2 control-label">Amount</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input ng-model="$ctrl.input.amounts" id="newExpenseAmounts" type="text" class="form-control"/>
        <div class="input-group-addon">&Sigma; = {{$ctrl.calcAmount()}}</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="newExpenseCategory" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
      <input ng-model="$ctrl.input.category" id="newExpenseCategory" type="text" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="newExpenseDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input ng-model="$ctrl.input.description" id="newExpenseDescription" type="text" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        Save
      </button>
    </div>
  </div>
</form>
